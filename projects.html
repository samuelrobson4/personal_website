  <script src="gooey-nav.js"></script>
  <script>
    (function(){
      const btn = document.querySelector('.burger');
      const menu = document.getElementById('mobile-nav');
      if(!btn || !menu) return;
      function close(){ menu.classList.remove('open'); btn.classList.remove('open'); menu.setAttribute('aria-hidden','true'); btn.setAttribute('aria-expanded','false'); }
      function toggle(){ const open = !menu.classList.contains('open'); if(open){ menu.classList.add('open'); btn.classList.add('open'); menu.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true'); } else { close(); } }
      btn.addEventListener('click', toggle);
      document.addEventListener('click', (e)=>{ if(!menu.contains(e.target) && e.target !== btn){ close(); } });
      menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
    })();
  </script>
