<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Samuel Robson</title>
  <link rel="stylesheet" href="styles.css?v=1755196397366" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Baskervville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    .page{max-width:700px;margin:0 auto;padding:140px 2rem 4rem}
    h1{font-family:'Baskervville',serif;font-size:24px;font-weight:600;margin-bottom:1rem}
    form{margin-top:1.5rem;display:grid;gap:12px}
    label{font-size:14px;color:#444}
    input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #949494;background:#fff;font:inherit;color:#333}
    textarea{min-height:140px;resize:vertical}
    .actions{display:flex;gap:12px;align-items:center}
    button{padding:10px 16px;border-radius:12px;border:1px solid #949494;background:#fff;color:#000;cursor:pointer}
    .muted{color:var(--text)}
  </style>
</head>
<body>
  <header class="header">
    <button class="burger" aria-label="Open navigation" aria-expanded="false" aria-controls="mobile-nav"><span class="burger-bar"></span></button>
    <nav class="nav" aria-label="Primary">
      <div class="nav-container" role="navigation">
        <a class="nav-item" href="index.html">home</a>
        <a class="nav-item" href="index.html#about">about</a>
        <a class="nav-item" href="index.html#projects">projects</a>
        <a class="nav-item" href="index.html#blog">blog</a>
        <a class="nav-item" href="index.html#contact">contact</a>
      </div>
      <div id="mobile-nav" class="mobile-nav" role="menu" aria-hidden="true">
        <a role="menuitem" href="index.html#home">home</a>
        <a role="menuitem" href="index.html#about">about</a>
        <a role="menuitem" href="index.html#projects">projects</a>
        <a role="menuitem" href="index.html#blog">blog</a>
        <a role="menuitem" href="index.html#contact">contact</a>
      </div>
    </nav>
  </header>
  <main class="main page">
    <h1>contact</h1>
    <p class="muted">Send me a message and I’ll reply soon.</p>
    <form id="contact-form">
      <div>
        <label for="name">name</label>
        <input id="name" name="name" type="text" placeholder="your name" required />
      </div>
      <div>
        <label for="email">email</label>
        <input id="email" name="email" type="email" placeholder="your@email.com" required />
      </div>
      <div>
        <label for="message">message</label>
        <textarea id="message" name="message" placeholder="how can I help?" required></textarea>
      </div>
      <div class="actions">
        <button type="submit">send</button>
        <span id="status" class="muted" aria-live="polite"></span>
      </div>
    </form>
  </main>
  <script src="dist/bundle.js?v=1755196397366"></script>
  <script>
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('status');
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'sending…';
      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const [k, v] of data.entries()) params.append(k, String(v));
      // Use mailto as a no-backend fallback
      const subject = encodeURIComponent('Portfolio contact');
      const body = encodeURIComponent(`name: ${data.get('name')}\nemail: ${data.get('email')}\n\n${data.get('message')}`);
      window.location.href = `mailto:L28094@gmail.com?subject=${subject}&body=${body}`;
      statusEl.textContent = 'opening your email app…';
    });
  </script>
  <script src="gooey-water.js"></script>
  <script src="title-wiggle.js"></script>
  <script src="site-loader.js"></script>
  <script src="gooey-nav.js"></script>
  <script>
    (function(){
      const btn = document.querySelector('.burger');
      const menu = document.getElementById('mobile-nav');
      if(!btn || !menu) return;
      function close(){ menu.classList.remove('open'); btn.classList.remove('open'); menu.setAttribute('aria-hidden','true'); btn.setAttribute('aria-expanded','false'); }
      function toggle(){ const open = !menu.classList.contains('open'); if(open){ menu.classList.add('open'); btn.classList.add('open'); menu.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true'); } else { close(); } }
      btn.addEventListener('click', toggle);
      document.addEventListener('click', (e)=>{ if(!menu.contains(e.target) && e.target !== btn){ close(); } });
      menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
    })();
  </script>
</body>
</html>
