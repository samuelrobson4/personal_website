<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Zeta – Samuel Robson</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Baskervville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    .detail-container{max-width:900px;margin:0 auto;padding:140px 2rem 4rem}
    .detail-title{font-family:'Baskervville',serif;font-size:24px;font-weight:400;margin-bottom:1rem}
    .detail-sub{color:#666;font-weight:300;margin-bottom:2rem}
    .detail-body{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:24px;padding:1.5rem;box-shadow:0 4px 20px rgba(0,0,0,.06)}
    .back-link{display:inline-block;margin-top:2rem;color:#0066ff;text-decoration:none}
  </style>
  </head>
  <body>
    <header class="header">
      <button class="burger" aria-label="Open navigation" aria-expanded="false" aria-controls="mobile-nav"><span class="burger-bar"></span></button>
      <nav class="nav" aria-label="Primary">
        <div class="nav-container" role="navigation">
          <a class="nav-item" href="../index.html">home</a>
          <a class="nav-item" href="../about.html">about</a>
          <a class="nav-item" href="../projects.html">projects</a>
          <a class="nav-item" href="../blog.html">blog</a>
          <a class="nav-item" href="../contact.html">contact</a>
        </div>
        <div id="mobile-nav" class="mobile-nav" role="menu" aria-hidden="true">
          <a role="menuitem" href="../index.html#home">home</a>
          <a role="menuitem" href="../index.html#about">about</a>
          <a role="menuitem" href="../index.html#projects">projects</a>
          <a role="menuitem" href="../index.html#blog">blog</a>
          <a role="menuitem" href="../index.html#contact">contact</a>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="detail-container">
        <h1 class="detail-title">Project Zeta</h1>
        <p class="detail-sub">User-centric design principles.</p>
        <section class="detail-body">
          <p>Project details and visuals go here.</p>
        </section>
        <a class="back-link" href="../index.html">← Back to projects</a>
      </div>
    </main>
    <script>
      (function(){
        const btn = document.querySelector('.burger');
        const menu = document.getElementById('mobile-nav');
        if(!btn || !menu) return;
        function close(){ menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); btn.setAttribute('aria-expanded','false'); }
        function toggle(){ const open = !menu.classList.contains('open'); if(open){ menu.classList.add('open'); menu.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true'); } else { close(); } }
        btn.addEventListener('click', toggle);
        document.addEventListener('click', (e)=>{ if(!menu.contains(e.target) && e.target !== btn){ close(); } });
        menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
      })();
    </script>
  </body>
  </html>
