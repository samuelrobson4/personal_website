<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Samuel Robson</title>
  <link rel="stylesheet" href="styles.css?v=1755214284211" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Baskervville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    .page{max-width:1100px;margin:0 auto;padding:140px 2rem 4rem}
    .page h1{font-family:'Baskervville',serif;font-size:24px;font-weight:600;margin-bottom:1rem}
    .lead{color:var(--text);margin-bottom:2rem}
  </style>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <!-- World Clock in top left -->
      <div class="world-clock">
        <div class="clock-item">
          <span class="city">SF</span>
          <span class="time" id="time-sf">--:--:--</span>
        </div>
        <div class="clock-item">
          <span class="city">LON</span>
          <span class="time" id="time-london">--:--:--</span>
        </div>
      </div>

      <button class="burger" aria-label="Open navigation" aria-expanded="false" aria-controls="mobile-nav"><span class="burger-bar"></span></button>
    </div>
    <nav class="nav" aria-label="Primary">
      <div class="nav-container" role="navigation">
        <a class="nav-item" href="index.html">home</a>
        <a class="nav-item" href="index.html#about">about</a>
        <a class="nav-item" href="index.html#projects">projects</a>
        <a class="nav-item" href="index.html#blog">blog</a>
        <a class="nav-item" href="index.html#contact">contact</a>
      </div>
      <div id="mobile-nav" class="mobile-nav" role="menu" aria-hidden="true">
        <a role="menuitem" href="index.html#home">home</a>
        <a role="menuitem" href="index.html#about">about</a>
        <a role="menuitem" href="index.html#projects">projects</a>
        <a role="menuitem" href="index.html#blog">blog</a>
        <a role="menuitem" href="index.html#contact">contact</a>
      </div>
    </nav>
  </header>
  <main class="main page">
    <h1>studio log</h1>
    <p class="lead">New thoughts and ideas related to my work...</p>
    <div id="blog-bouncy" style="margin-top:12px"></div>
  </main>
  <script src="dist/bundle.js?v=1755214284211"></script>
  <script src="books-shelf.js"></script>
  <script>
    async function mountBlogAsBooks() {
      try {
        const res = await fetch('dist/substack.json', { cache: 'no-store' });
        const posts = res.ok ? await res.json() : [];
        const cards = posts.slice(0, 12).map((p, i) => ({
          id: String(i + 1),
          title: (p.title || '').toLowerCase(),
          subtitle: new Date(p.date || Date.now()).toLocaleDateString(),
          url: p.url || '#'
        }));
        const el = document.getElementById('blog-bouncy');
        if (window.mountBooksShelf) window.mountBooksShelf(el, cards);
        else el.textContent = 'loading 3D shelf…';
      } catch (e) {
        const fallback = [
          { id: 'b1', title: 'designing for delight', subtitle: 'writing', url: '#' },
          { id: 'b2', title: 'simple > complex', subtitle: 'writing', url: '#' },
          { id: 'b3', title: 'human-first tech', subtitle: 'writing', url: '#' }
        ];
        const el = document.getElementById('blog-bouncy');
        if (window.mountBooksShelf) window.mountBooksShelf(el, fallback);
      }
    }
    mountBlogAsBooks();
  </script>
  <script src="gooey-water.js"></script>
  <script src="title-wiggle.js"></script>
  <script src="site-loader.js"></script>
  <script src="gooey-nav.js"></script>
  <script>
    (function(){
      const btn = document.querySelector('.burger');
      const menu = document.getElementById('mobile-nav');
      const header = document.querySelector('.header');
      if(!btn || !menu || !header) return;
      function close(){ 
        menu.classList.remove('open'); 
        btn.classList.remove('open'); 
        header.classList.remove('nav-open');
        menu.setAttribute('aria-hidden','true'); 
        btn.setAttribute('aria-expanded','false'); 
      }
      function toggle(){ 
        const open = !menu.classList.contains('open'); 
        if(open){ 
          menu.classList.add('open'); 
          btn.classList.add('open'); 
          header.classList.add('nav-open');
          menu.setAttribute('aria-hidden','false'); 
          btn.setAttribute('aria-expanded','true'); 
        } else { 
          close(); 
        } 
      }
      btn.addEventListener('click', toggle);
      document.addEventListener('click', (e)=>{ if(!menu.contains(e.target) && e.target !== btn){ close(); } });
      menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
    })();
  </script>
  <!-- Clock update script -->
  <script>
    function updateClocks() {
      const now = new Date();
      document.getElementById('time-sf').textContent = now.toLocaleTimeString('en-US', { timeZone: 'America/Los_Angeles', hour12: false });
      document.getElementById('time-london').textContent = now.toLocaleTimeString('en-US', { timeZone: 'Europe/London', hour12: false });
    }
    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
