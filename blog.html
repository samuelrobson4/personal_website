  <main class="main page">
    <h1>studio log</h1>
    <p class="lead">New thoughts and ideas related to my work...</p>
    <div id="blog-bouncy" style="margin-top:12px"></div>
  </main>
  <script src="dist/bundle.js"></script>
  <script>
    async function mountBlog() {
      try {
        const res = await fetch('dist/substack.json', { cache: 'no-store' });
        if (res.ok) {
          const posts = await res.json();
          const cards = posts.slice(0, 8).map((p, i) => ({
            id: String(i + 1),
            title: (p.title || '').toLowerCase(),
            subtitle: new Date(p.date || Date.now()).toLocaleDateString(),
            url: p.url
          }));
          window.bouncyMount?.(document.getElementById('blog-bouncy'), cards);
        } else { throw new Error('no feed'); }
      } catch (e) {
        const fallback = [
          { id: 'b1', title: 'designing for delight', subtitle: 'writing', url: '#' },
          { id: 'b2', title: 'simple > complex', subtitle: 'writing', url: '#' },
          { id: 'b3', title: 'human-first tech', subtitle: 'writing', url: '#' }
        ];
        window.bouncyMount?.(document.getElementById('blog-bouncy'), fallback);
      }
    }
    mountBlog();
  </script>
</body>
